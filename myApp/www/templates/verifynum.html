<ion-view hide-nav-bar="true">
  <ion-content>
    <div style="background-color:#00a4b9; width=100%; height:140px;">
      <br><br><br>
    <p style="text-align:center; font-size:30px;color:white;">
      StapleToday</p>
      <p style="text-align:center;position:relative;margin-top:38px;margin-left:10px;color:white;font-size:13px;">

</div>
 <br>
 <center>

    <div class ="row">
      <div class = "col col-20" style=" height:70px" >
                  <span class="input-label" style=" width:100%; height:100%" align="right"><h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+91</h4></span>
                   <input type="tel" size="16"
                    style="background-color:inherit" disabled>

      <div class = "col"  style=" height:70px">
 <label class="item item-input" style="height:50px; width:190px;background-color:transparent;border-top:none;border-right:none;border-left:none;border-bottom:1px solid;color:grey">

        <input type="tel" placeholder="Phone Number"  pattern="[7-9]{1}[0-9]{9}"  ng-model="mobileNumber2"
         maxlength="10" size="20" ng-minlength="10"  style="font-size:15px;" >

     </div>
   </div>

<div class = "row">
  <div class ="col" align="center">
 <p> <button class="button button-small" style="width:100px; background-color:#149671; color:white;" ng-click="SendOTP(mobileNumber2)">VERIFY</button>
 </p>
 </div>
</div>


  </form >
